sudo: false

language: go

go:
  - '1.14.x'

notifications:
  email: false

git:
  depth: false
  submodules: false
  quiet: true

services:
  - docker

env:
  global: 
    - GO111MODULE=on

before_script:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin latest
  - pushd .. && git clone https://github.com/onosproject/build-tools.git && popd

before_install:
  - 'if [[ $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_BRANCH == "master" ]] ; then
       openssl aes-256-cbc -K $encrypted_f217180e22ee_key -iv $encrypted_f217180e22ee_iv -in .ssh/id_rsa.enc -out ~/.ssh/id_rsa -d &&
       chmod 600 ~/.ssh/id_rsa;
     fi'

cache:
  directories:
    - $HOME/gopath/pkg/mod         # Cache the Go modules


jobs:
  include:
    - stage: build
      script:
        - make docs
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
             bash ./build/bin/push-images &&
             bash -x ../build-tools/release-merge-commit;
           fi'
      deploy:
        - provider: pages
          edge: false
          github_token: ${GH_TOKEN}
          local_dir: docs/site
          skip_cleanup: true
          on:
            repo: onosproject/onos-docs
            all_branches: true